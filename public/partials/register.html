<h1>Register a new account</h1>

<p>
    {{message}}
</p>

<form>
    <div class = "form-group">
        <label>Role</label><br>
        <input class = "radio-inline" type = "radio" name = "optradio" ng-model = "role"> Professor </input>
        <input class = "radio-inline" type = "radio" name = "optradio" ng-model = "role"> Student </input>
    </div>
    <div class = "form-group">
        <label>Full name</label>
        <input class = "form-control" ng-model = "fullname"></input>
    </div>
    <div class = "form-group">
        <label>NUID</label>
        <input class = "form-control" ng-model = "nuid"></input>
    </div>
    <div class = "form-group">
        <label>Email address</label>
        <input class = "form-control" type = "email" ng-model = "email"></input>
    </div>
    <div class = "form-group">
        <label>Username</label>
        <input class = "form-control" ng-model = "username"></input>
    </div>
    <div class = "form-group">
        <label>Password</label>
        <input class = "form-control" type = "password" ng-model = "password"></input>
    </div>
    <div class = "form-group">
        <label>Re-enter password</label>
        <input class = "form-control" type = "password" ng-model = "rpassword"></input>
    </div>
    <input type = "button" class = "btn btn-primary" value = "Register"></input>
    <input type = "button" class = "btn btn-default" value = "Reset"></input>
    <a href = "/#/" class = "btn btn-default">Back</a>
</form>
